<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>学生管理</h1>
        <button id="addStudentBtn" class="btn btn-primary">添加学生</button>
        <div id="studentForm" style="display:none;" class="mt-3">
            <input type="text" id="studentId" placeholder="学生编号">
            <input type="text" id="studentName" placeholder="学生名称">
            <input type="text" id="studentSex" placeholder="性别">
            <input type="text" id="studentDate" placeholder="出生日期">
            <input type="text" id="studentNative" placeholder="户籍所在地">
            <input type="text" id="studentMobile" placeholder="联系方式">
            <input type="number" id="departmentId" placeholder="院系编号">
            <input type="text" id="studentStatus" placeholder="状态">
            <button onclick="saveStudent()" class="btn btn-success">保存</button>
        </div>
        <div class="input-group mt-3">
            <input type="text" id="searchInput" placeholder="搜索学生" class="form-control">
            <button id="searchBtn" class="btn btn-secondary">搜索</button>
        </div>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>学生编号</th>
                    <th>学生姓名</th>
                    <th>性别</th>
                    <th>出生日期</th>
                    <th>户籍所在地</th>
                    <th>联系方式</th>
                    <th>院系编号</th>
                    <th>状态</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Filled by JavaScript -->
            </tbody>
        </table>
       <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editStudentModalLabel">编辑学生信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editStudentForm">
                    <div class="mb-3">
                         <label for="editStudentId" class="form-label">学生编号</label>
                         <input type="text" class="form-control" id="editStudentId" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="editStudentName" class="form-label">学生姓名</label>
                        <input type="text" class="form-control" id="editStudentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editStudentSex" class="form-label">性别</label>
                        <input type="text" class="form-control" id="editStudentSex" required>
                    </div>
                    <div class="mb-3">
                         <label for="editStudentDate" class="form-label">出生日期</label>
                         <input type="date" class="form-control" id="editStudentDate" placeholder="如果需要修改，请选择日期">
                    </div>
                    <div class="mb-3">
                        <label for="editStudentNative" class="form-label">户籍所在地</label>
                        <input type="text" class="form-control" id="editStudentNative">
                    </div>
                    <div class="mb-3">
                        <label for="editStudentMobile" class="form-label">联系方式</label>
                        <input type="text" class="form-control" id="editStudentMobile">
                    </div>
                    <div class="mb-3">
                        <label for="editDepartmentId" class="form-label">院系编号</label>
                        <input type="number" class="form-control" id="editDepartmentId">
                    </div>
                    <div class="mb-3">
                        <label for="editStudentStatus" class="form-label">状态</label>
                        <input type="text" class="form-control" id="editStudentStatus">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveEditedStudent()">保存</button>
            </div>



    </div>

    <script>
        $(document).ready(function() {
            $('#addStudentBtn').click(function() {
                $(this).toggle();
                $('#studentForm').show();
            });

            $('#searchBtn').click(function() {
                const query = $('#searchInput').val().toLowerCase();
                loadStudents(query); // 使用搜索框的值来加载学生
            });

            loadStudents();

            function formatDate(dateString) {
                return moment(dateString).format('YYYY-MM-DD');
            }

            function loadStudents(query = '') {
                $.getJSON(`/admin/student_list?query=${query}`, function(data) {
                    const students = data.students;
                    $('table tbody').empty();
                    students.forEach(student => {
                        const formattedDate = formatDate(student.date_of_birth); // 格式化日期
                        $('table tbody').append(
                            `<tr>
                                <td>${student.student_id}</td>
                                <td>${student.name}</td>
                                <td>${student.sex}</td>
                                <td>${formattedDate}</td>
                                <td>${student.native_place}</td>
                                <td>${student.mobile_phone}</td>
                                <td>${student.dept_id}</td>
                                <td>${student.Status}</td>
                                <td>${student.password}</td>
                                <td>
                                    <button onclick="deleteStudent('${student.student_id}')" class="btn btn-danger">删除</button>
                                    <button onclick="editStudentInfo('${student.student_id}')" class="btn btn-warning">修改信息</button>
                                    <button onclick="editPassword('${student.student_id}')" class="btn btn-warning">修改密码</button>
                                </td>
                            </tr>`
                        );
                    });
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    alert('无法加载学生: ' + textStatus);
                });
            }

            window.saveStudent = function() {
                const studentData = {
                    student_id: $('#studentId').val(),
                    name: $('#studentName').val(),
                    sex: $('#studentSex').val(),
                    date_of_birth: $('#studentDate').val(),
                    native_place: $('#studentNative').val(),
                    mobile_phone: $('#studentMobile').val(),
                    dept_id: $('#departmentId').val(),
                    Status: $('#studentStatus').val()
                };
                $.ajax({
                    url: '/admin/api/add_student',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(studentData),
                    success: function(response) {
                        if (response.success) {
                            alert('学生添加成功');
                            $('#addStudentBtn').toggle();
                            $('#studentForm').hide();
                            loadStudents();  // Refresh the student list
                        } else {
                            alert('添加学生错误: ' + response.message);
                        }
                    }
                });
            };

            window.deleteStudent = function(studentId) {
                if (!confirm('确定要删除这名学生吗？')) {
                    return;
                }
                $.ajax({
                    url: '/admin/api/delete_student/' + studentId,
                    type: 'DELETE',
                    success: function(response) {
                        alert(response.message);  // 使用后端响应的消息
                        if (response.success) {
                            loadStudents();  // Refresh the student list
                        }
                    },
                    error: function(xhr) {
                        // 处理错误的响应
                        var errorMsg = '删除学生失败';
                        if (xhr && xhr.responseJSON && xhr.responseJSON.message) {
                            errorMsg += ': ' + xhr.responseJSON.message;
                        }
                    alert(errorMsg);
                    }
                });
            };

            window.editStudentInfo = function(studentId) {
    // 假设我们使用一个模态框来进行编辑，首先获取学生当前信息填充到模态框中
    const row = $(`button[onclick="editStudentInfo('${studentId}')"]`).closest('tr');
    const cells = row.find('td');
    $('#editStudentId').val(cells.eq(0).text());
    $('#editStudentName').val(cells.eq(1).text());
    $('#editStudentSex').val(cells.eq(2).text());
    $('#editStudentDate').val(cells.eq(3).text());
    $('#editStudentNative').val(cells.eq(4).text());
    $('#editStudentMobile').val(cells.eq(5).text());
    $('#editDepartmentId').val(cells.eq(6).text());
    $('#editStudentStatus').val(cells.eq(7).text());

    // 显示模态框
    $('#editStudentModal').modal('show');
};
            window.saveEditedStudent = function() {
    const editedStudent = {
        student_id: $('#editStudentId').val(),
        name: $('#editStudentName').val(),
        sex: $('#editStudentSex').val(),
        native_place: $('#editStudentNative').val(),
        mobile_phone: $('#editStudentMobile').val(),
        dept_id: $('#editDepartmentId').val(),
        status: $('#editStudentStatus').val()
    };


    // 只有当日期字段被填写时，才添加到发送数据中
    const dateOfBirth = $('#editStudentDate').val();
    if (dateOfBirth) {
        editedStudent.date_of_birth = dateOfBirth;
    }

    $.ajax({
        url: '/admin/api/edit_student',
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(editedStudent),
        success: function(response) {
            if (response.success) {
                alert('学生信息已更新');
                $('#editStudentModal').modal('hide');
                loadStudents();  // Refresh the student list
            } else {
                alert('更新学生信息错误: ' + response.message);
            }
        }
    });
};

            window.editPassword = function(studentId) {
    const row = $(`button[onclick="editPassword('${studentId}')"]`).closest('tr');
    let passwordCell = row.find('td:eq(8)'); // 假设密码在第8列
    if (row.data('editMode')) {
        // 保存逻辑
        let newPassword = passwordCell.find('input').val();
        $.ajax({
            url: '/admin/api/update_student_password',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ student_id: studentId, new_password: newPassword }),
            success: function(response) {
                alert('密码修改成功');
                passwordCell.text(newPassword); // 更新显示
                row.data('editMode', false);
                row.find('.btn-warning').text('修改密码');
            }
        });
    } else {
        // 编辑逻辑
        let currentPassword = passwordCell.text();
        passwordCell.html(`<input type="password" value="${currentPassword}" class="form-control">`);
        row.data('editMode', true);
        row.find('.btn-warning').text('保存');
    }
};


        });

    </script>
</body>
</html>
